<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <link rel="stylesheet" href="/css/login_style.css">
    <title>찰리집 : 회원가입</title>
</head>
<body>
    <div th:replace="fragments/member_header :: member_header"></div>
    <!-- //header -->

    <section id="content">
        <div class="container">
            <div class="row">
                <div id="join-wrap">
                    <h4 class="ir_su">회원가입 정보</h4>
                    <form th:action="@{/members/new}" role="form" th:object="${memberForm}" id="join_form" class="join_form" method="post">
                        <fieldset>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="id">아이디</label>
                                </h3>
                                <input th:field="*{username}" type="text" id="id" name="id" class="input_text" maxlength="20">
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="pswd1">비밀번호</label>
                                </h3>
                                <input th:field="*{password}" type="text" id="pswd1" name="pswd1" class="input_text" maxlength="20">
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="bir">생년월일</label>
                                </h3>
                                <input th:field="*{date}" type="text" id="bir" name="bir" class="input_text" maxlength="20" placeholder="19960105">
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="gender">성별</label>
                                </h3>
                                <div class="box">
                                    <select th:field="*{gender}" name="gender" id="gender" class="sel" aria-label="성별">
                                        <option value="">성별</option>
                                        <option th:each="sex : ${T(study.charlieZip.entity.Gender).values()}"
                                                th:value="${sex}"
                                                th:text="${sex}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="join_btn">가입하기</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- //section -->
</body>
</html>
