<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <link rel="stylesheet" th:href="@{/css/login_style.css}">
    <title>찰리집 : 로그인</title>
</head>
<body>
    <div th:replace="fragments/member_header :: member_header"></div>
    <!-- //header -->

    <section id="content">
        <div class="container">
            <div class="row">
                <div id="login-wrap">
                    <h4 class="ir_su">로그인 정보</h4>
                    <form action="#" id="login_form" name="login_form" method="post">
                        <fieldset>
                            <legend class="ir_su">로그인 및 관련 설정</legend>
                            <div class="login_content">
                                <h5 class="ir_su">로그인 영역</h5>
                                <div class="lc_text">
                                    <label for="uid" class="ir_su">아이디</label>
                                    <input type="text" id="uid" name="uid" class="input_text" maxlength="20" placeholder="아이디">
                                    <label for="upw" class="ir_su">비밀번호</label>
                                    <input type="password" id="upw" name="upw" class="input_text" maxlength="20" placeholder="비밀번호">
                                </div>
                                <button type="submit" class="lc_btn">로그인</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- //section -->

</body>
</html>
