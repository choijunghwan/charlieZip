<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/layout/head :: common_header(~{::title}, ~{::link})">

    <title>찰리집 : 회원가입</title>

    <link rel="stylesheet" th:href="@{/css/login_style.css}">

</head>
<body>
    <div th:replace="~{template/fragment/member_header :: member_header}"></div>
    <!-- //header -->

    <section id="content">
        <div class="container">
            <div class="row">
                <div id="join-wrap">
                    <h4 class="ir_su">회원가입 정보</h4>
                    <form th:action="@{/members/new}" role="form" th:object="${memberForm}" id="join_form" class="join_form" method="post">
                        <fieldset>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="username">아이디</label>
                                </h3>
                                <input th:field="*{username}" type="text" id="username" class="input_text" maxlength="20">
                                <span th:text="${valid_username}"></span>
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="password">비밀번호</label>
                                </h3>
                                <input th:field="*{password}" type="text" id="password" class="input_text" maxlength="20">
                                <span th:text="${valid_password}"></span>
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="date">생년월일</label>
                                </h3>
                                <input th:field="*{date}" type="text" id="date" class="input_text" maxlength="20" placeholder="19960105">
                                <span th:text="${valid_date}"></span>
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="gender">성별</label>
                                </h3>
                                <div class="box">
                                    <select th:field="*{gender}" id="gender" class="sel" aria-label="성별">
                                        <option value="">성별</option>
                                        <option th:each="sex : ${genders}"
                                                th:value="${sex.name()}"
                                                th:text="${sex.description}">
                                        </option>
                                    </select>
                                    <span th:text="${valid_gender}"></span>
                                </div>
                            </div>
                            <button type="submit" class="join_btn">가입하기</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- //section -->
</body>
</html>
